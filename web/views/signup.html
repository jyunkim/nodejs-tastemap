<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteMap</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../public/user.css" />
    <!-- 웹 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />

    <!-- js -->
    <script src="../public/user.js"></script>
  </head>
  <body>
    <div class="bgcontainer">
      <div class="outer-container">
        <div class="login-container">
          <div class="inner-login-container">
            <div class="container">
              <form
                method="post"
                id="FormSignup"
                name="FormSignup"
                onsubmit="return signupcheck();"
              >
                <div class="box-upper-signup">
                  <div class="logo-box">
                    <img src="../public/img/logo1.png" class="logo" />
                    <span class="tastemap">Taste<strong>Map</strong></span>
                  </div>
                  <div class="input-box">
                    <div class="omrs-input-group">
                      <label class="omrs-input-underlined">
                        <input
                          class="idinput"
                          id="idinput"
                          type="text"
                          required
                        />
                        <span class="omrs-input-label"
                          >아이디를 입력해주세요</span
                        >
                      </label>
                    </div>
                    <div class="omrs-input-group">
                      <label class="omrs-input-underlined">
                        <input
                          class="pwinput"
                          id="pwinput"
                          type="password"
                          required
                        />
                        <span class="omrs-input-label"
                          >패스워드를 입력해주세요</span
                        >
                        <i class="fa fa-eye fa-lg pweyes"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="cbox-container">
                  <ul class="ks-cboxtags">
                    <div class="cbox-textbox">
                      관심 키워드 <b>(최대 9개)</b>
                    </div>
                    <!-- <div class="cboxsection1"> -->
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxOne"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="냉면"
                      /><label for="checkboxOne">냉면</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxTwo"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="쫄면"
                      /><label for="checkboxTwo">쫄면</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxThree"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="가성비"
                      /><label for="checkboxThree">가성비</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxFour"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="스파게티"
                      /><label for="checkboxFour">스파게티</label>
                    </li>
                    <!-- </div> -->
                    <!-- <div class="cboxsection2"> -->
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxFive"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="데이트"
                      /><label for="checkboxFive">데이트</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxSix"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="분위기"
                      /><label for="checkboxSix">분위기</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxSeven"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="초밥"
                      /><label for="checkboxSeven">초밥</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxEight"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="짜장면"
                      /><label for="checkboxEight">짜장면</label>
                    </li>
                    <!-- </div> -->
                    <!-- <div class="cboxsection3"> -->
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxNine"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="조용한"
                      /><label for="checkboxNine">조용한</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxTen"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="돈까스"
                      /><label for="checkboxTen">돈까스</label>
                    </li>
                    <li class="ks-selected">
                      <input
                        type="checkbox"
                        id="checkboxEleven"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="아이스크림"
                      /><label for="checkboxEleven">아이스크림</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxTwelve"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="카페"
                      /><label for="checkboxTwelve">카페</label>
                    </li>
                    <!-- </div> -->
                    <!-- <div class="cboxsection4"> -->
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxThirteen"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="한식"
                      /><label for="checkboxThirteen">한식</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxFourteen"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="타코"
                      /><label for="checkboxFourteen">타코</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxFifteen"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="치킨"
                      /><label for="checkboxFifteen">치킨</label>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="checkboxSixteen"
                        name="keyword-like"
                        onclick="getCheckedCnt()"
                        value="피자"
                      /><label for="checkboxSixteen">피자</label>
                    </li>
                    <!-- </div> -->
                  </ul>
                </div>
                <div class="box-lower-signup">
                  <div class="bumper1" id="bumper1"></div>
                  <div class="bumper2" id="bumper2"></div>
                  <div>
                    <button type="submit" class="button signup" onclick="">
                      <span class="sign-in">Sign up</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="info-text-box">
          <div class="text-container">
            <div>당신이 가는 어디든</div>
            <div><strong>맛집과 함께</strong></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
